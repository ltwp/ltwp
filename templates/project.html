<html>
  <head>
    :top_matter

    if @external_link do
    <meta http-equiv="refresh" content="0; URL=@external_link">
    endif
  </head>
  <body>
    :frame

    <!-- Blocks -->
    <div class="block">
      <div class="label">@name</div>
      <div class="project-description">
        @location, @year
      </div>

      @words1
    </div>

    if $images do
      <div class="block">
        foreach $images do
          <img src="@url" /><br /><br />
        endforeach
      </div>
    endif

    <div class="block">
      @words2
    </div>

    <span class="scaffolding">@slug [@index]</span>

    :scripts
  </body>
</html>
