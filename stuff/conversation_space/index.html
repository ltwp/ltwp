<html>
    <head>
        <title>conversation &amp; space</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>

            $(document).ready(function(){

                var window_h = $(window).height();
                var window_w = $(window).width();
                var shouldio = 0;

                $(document).scroll(function(window_h,window_w){
                    var scrollTop = $(document).scrollTop();

                    $("#light3").css("left",Math.round(scrollTop*0.90)-6300+"px");
                    $("#light3").css("top",7230+Math.round(scrollTop*0.1)+"px");

                    if(scrollTop > 5){
                        $("#greetings").fadeIn(1000);
                    }else{
                        $("#greetings").fadeOut(1000);
                    }

                    if(scrollTop > 190){
                        $("#love").fadeIn(1000);
                    }else{
                        $("#love").fadeOut(1000);
                    }

                    if(scrollTop > 400 && scrollTop < 1100){
                        $("#follow").css("top",scrollTop*3-1400+"px");
                        $("#follow").css("left",Math.round(scrollTop*0.8)+"px");
                    }else if(scrollTop < 400){
                        $("#follow").css("top",window_h+600+"px");
                    }else{
                        $("#follow").css("top",500+"px");
                    }

                    if(scrollTop > 1650){
                        $("#nt").fadeOut(1000);
                        $("#should").fadeOut(1000,function(){
                            $("#or").html("<br /><br />should");
                            $("#we").fadeIn(1000);
                        });
                        shouldio = 1;
                    }else if(shouldio){
                        $("#or").html('<span id="should" style="display: none;">or<br />perhaps you<br /></span>should<span id="nt" style="color: white; display: none;">n&#8217;t</span>');
                        $("#nt").fadeIn(1000);
                        $("#should").fadeIn(1000,function(){
                            $("#we").fadeOut(1000);
                        });
                        shouldio = 0;
                    }

                    if(scrollTop > 3150){
                        $("#i_didnt").fadeIn(1000);
                    }else{
                        $("#i_didnt").fadeOut(1000);
                    }

                    if(scrollTop > 4300){
                        $("#well").fadeIn(1000);
                    }else{
                        $("#well").fadeOut(1000);
                    }

                    if(scrollTop > 5000){
                        $("#sorry").fadeIn(1000);
                    }else{
                        $("#sorry").fadeOut(1000);
                    }

                    if(scrollTop > 6000){
                        $("#hurt").fadeIn(1000);
                    }else{
                        $("#hurt").fadeOut(1000);
                    }

                    if(scrollTop > 6400){
                        $("#friends").fadeIn(1000);
                    }else{
                        $("#friends").fadeOut(1000);
                    }

                    if(scrollTop > 8900){
                        $("#journey").fadeIn(1000);
                    }else{
                        $("#journey").fadeOut(1000);
                    }

                });
            });
        </script>
        <script src="kerning.js"></script>
        <style>

            * {
                margin: 0;
                padding: 0;
                color: #f0f0f0;
            }

            body{
                text-align: center;
                font-family: "Times", "Times New Roman", serif;
                font-style: italic;
                line-height: 40px;
                font-size: 30px;
                overflow-x: hidden;
                scroll-x: none;
            }

            #instructions{
                color: black;
                position: absolute;
                font-size: 13px;
                top: 20px;
                left: 92%;
                line-height: 20px;
            }

            #greetings{
                color: black;
                position: absolute;
                top: 305px;
                left: 38%;
                display: none;
            }

            #love{
                color: black;
                position: absolute;
                top: 600px;
                left: 45%;
                display: none;
            }

            #follow{
                color: black;
                position: absolute;
                top: -40px;
                left: 0px;
                width: 400px;
            }

            #or{
                color: white;
                position: absolute;
                top: 2000px;
                left: 30%;
                text-indent: -10px;
                text-align: left;
            }

            #we{
                color: #dedede;
                position: absolute;
                top: 2150px;
                left: 35%;
                text-align: left;
                display: none;
            }

            #i_didnt{
                color: #454545;
                position: absolute;
                top: 3500px;
                left: 75%;
                text-align: right;
                font-size: 20pt;
                line-height: 23px;
                text-decoration: line-through;
            }

            #well{
                color: white;
                position: absolute;
                text-align: left;
                top: 4800px;
                left: 40%;
            }

            #sorry{
                color: #999999;
                position: absolute;
                text-align: right;
                top: 6000px;
                left: 50%;
                text-indent: 0px;
            }


            #friends{
                position: absolute;
                top: 6900px;
                left: 55%;
                text-indent: -20px;
                color: #aaaaaa;
            }

            #this_is_not{
                position: absolute;
                top: 8000px;
                left: 35%;
                z-index: 2;
                background: -webkit-linear-gradient(#07081c,#060724);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            #journey{
                color: white;
                position: absolute;
                left: 50%;
                top: 9540px;
            }

            #light2{
                border-bottom: 80px solid transparent;
                border-left: 120px solid rgba(255,255,255,0.6);
                position: absolute;
                top: 7750px;
                left: 0px;
                z-index: 1;
                display: block;
                overflow: hidden;
                -webkit-transform:rotate(-40deg);
            }

            #light3{
                position: absolute;
                background-color: rgba(255,255,255,0.6);
                height: 40px;
                width: 120px;
                top: 7800px;
                left: 0px;
                z-index: 1;
                -webkit-transform:rotate(-80deg);
            }

            #block{
                width: 100%;
                min-height: 400px;
                height: 8000px;
                border-bottom: 1500px solid #00001d;

                /* Safari 5.1+, Mobile Safari, Chrome 10+ */
                background-image: -webkit-linear-gradient(top, #ffffff, #00001d);

                /* Firefox 3.6+ */
                background-image: -moz-linear-gradient(top, #ffffff, #00001d);

                /* Opera 11.10+ */
                background-image: -o-linear-gradient(top, #ffffff, #00001d);
            }

            #grad_container{
                height: 100%;
                margin-top: 100px;
                margin-left: 50px;
                margin-right: 50px;
                width: 30px;
                border-top: 1500px solid white;

                /* Safari 5.1+, Mobile Safari, Chrome 10+ */
                background-image: -webkit-linear-gradient(top, #ffffff, #00001d);

                /* Firefox 3.6+ */
                background-image: -moz-linear-gradient(top, #ffffff, #00001d);

                /* Opera 11.10+ */
                background-image: -o-linear-gradient(top, #ffffff, #00001d);
            }

        </style>
    </head>
    <body>

        <div id="block">
            <div id="grad_container"></div>
            <span id="instructions">scroll down<br />slowly<br />&#11015;</span>
            <span id="greetings">hello friend,<br /> do you have a moment?</span>
            <span id="love">i&#8217;d love to talk.</span>
            <span id="follow">follow here&mdash;</span>
            <span id="or"><span id="should">or<br />perhaps you<br /></span>should<span id="nt" style="color: white">n&#8217;t</span></span>
            <span id="we">we give some distance?</span>
            <span id="i_didnt">i didn&#8217;t<br />mean it.</span>
            <span id="well">any time, really</span>
            <span id="sorry">and i&#8217;m<br />sorry.</span>
            <span id="friends">we can amend, but</span>
            <span id="this_is_not">this is not what you are looking for.</span>
            <span id="journey">another journey, perhaps.</span>
        </div>

        <div id="light3"></div>

    </body>
</html>
