<html>
  <head>
    <title>{{ post.title }}</title>
    {% include top_matter.html %}

    <style>
      #archive,#blogroll{
        display: none;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#archive_link").click(function(){
          $("#archive").toggle(500);
        });
        $("#blogroll_link").click(function(){
          $("#blogroll").toggle(500);
        });
      });
    </script>

  </head>
  <body>

    <div id="container">
      <div class="block">

        <h1>
          <a href="{{ site.url }}">&larr; LTWP</a>
        </h1>

        <h1>
          <a class="special_link" href="{{ page.url }}">{{ page.date | date: "%Y-%m-%d" }}</a>
        </h1>

        {{ content }}

      </div>

      <div class="block">
        <a class="special_link" id="archive_link">Archive</a> | <a class="special_link" id="blogroll_link">Blogroll</a><br /><br />
      </div>

      <div class="block" id="blogroll">
        {% include blogroll.html %}
      </div>

      <div class="block" id="archive">
        {% for post in site.posts %}
          <a class="special_link" href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} â†—</a> {{ post.short }}<br />
        {% endfor %}
      </div>
    </div>

  </body>
</html>
