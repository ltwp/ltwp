<!DOCTYPE html>
<html>
  <head>
    <title>@name</title>
    :top_matter

    <style>
      #archive,#blogroll{
        display: none;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#archive_link").click(function(){
          $("#archive").toggle(500);
        });
        $("#blogroll_link").click(function(){
          $("#blogroll").toggle(500);
        });
      });
    </script>

  </head>
  <body>

    :frame

    <div id="container">

      <br />
      <h1>
        @top
      </h1>

      get "/blog" do
      foreach $children[:5] do

      <div class="block">

        <a class="special_link" href="@url">@slug ↗</a><br />
        foreach $images do
        <img src="@url" />
        endforeach

        @content

        if @links do
        <br />
        <strong>Internet Topology:</strong><br />
        @links
        endif

        <br />
      </div>

      endforeach
      end

      <div class="block" id="blogroll">
        @blogroll
      </div>

      <div class="block" id="archive">
        get "/blog" do
        foreach $children do
        <a class="special_link" href="@url">@slug ↗</a> if @on do @on endif <br />
        endforeach
        end
      </div>

      <div class="block">
        <a class="special_link" href="@root_path/blog/feed.rss">RSS</a> | <a class="special_link" id="archive_link">Archive</a> | <a class="special_link" id="blogroll_link">Blogroll</a><br /><br />
      </div>

    </div>

  </body>
</html>
