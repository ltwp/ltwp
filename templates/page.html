<html>
  <head>
    :top_matter

    if @external_link do
    <meta http-equiv="refresh" content="0; URL=@external_link">
    endif
  </head>
  <body>
    :frame

    <!-- Blocks -->
    <div class="block">
      <div class="label">@name</div>
      if @meta do
      <div class="project-description">
        @meta
      </div>
      endif

      if @words1 do
      @words1
      endif
    </div>

    if $images do
    <div class="block">
      foreach $images do
      <img src="@url" /><br /><br />
      endforeach
    </div>
    endif

    if @words2 do
    <div class="block">
      @words2
    </div>
    endif

    <span class="scaffolding">@slug [@index]</span>

    :scripts
  </body>
</html>
