<html>
    <head>
        <title>LTWP | Projects</title>
        :top
        <style>
            h3{
                font-size: 35px;
                line-height: 40px;
                font-weight: bold;
                font-family: 'Helvetica',sans-serif;
                text-decoration: none;
            }

            /*
            h3:after{
                content: "â†’";
                text-transform: none;
            }
            */
            h3:hover{
                font-style: italic;
            }
        </style>
    </head>
    <body>

        <!-- :back -->

        <div class="container">
        <h1>Projects</h1>
        <br />&nbsp;
        </div>

        <div id="left_column">
            @blurb

            <!-- <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>. -->
        </div>



        <div id="right_column">
            foreach $children do

            <a href="@url"><h3>if @shortname do @shortname endif if !@shortname do @name endif</h3></a><br />

            if @oneline do
                <div class="caption">@oneline</div>
            endif

            endforeach
        </div>

        :whitespace
    </body>
</html>
